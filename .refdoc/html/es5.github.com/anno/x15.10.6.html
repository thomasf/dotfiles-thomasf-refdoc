<h5>Web Platform discrepancies</h5>
<p><code><b>RegExp.prototype.compile</b></code> changes the regexp in
place. In Carakan/Nitro/V8 the method returns <code>undefined</code>; in
SpiderMonkey it returns the regexp object.</p>

<p>See also <a
href="http://wiki.whatwg.org/wiki/Web_ECMAScript#RegExp">http://wiki.whatwg.org/wiki/Web_ECMAScript#RegExp</a></p>
