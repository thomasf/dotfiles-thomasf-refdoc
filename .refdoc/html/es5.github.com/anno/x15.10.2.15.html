<h5>Web Platform discrepancies</h5>
<p><i>DecimalEscapes</i> in <i>CharacterRanges</i> all behave like
<code>\0</code> rather than throwing syntax errors; e.g.,
<code>/[\1-Z]/</code> will match any character with a codepoint between 0
and 90.</p>

<p>See also <a
href="http://wiki.whatwg.org/wiki/Web_ECMAScript#RegExp">http://wiki.whatwg.org/wiki/Web_ECMAScript#RegExp</a></p>
