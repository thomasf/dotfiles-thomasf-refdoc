<h5>Web Platform discrepancies</h5>
<p>When called with fewer than 2 arguments <code><b>Date.UTC</b></code> must return <code>NaN</code>.

<p>See also <a
href="http://wiki.whatwg.org/wiki/Web_ECMAScript#15.9.4.3_Date.UTC">http://wiki.whatwg.org/wiki/Web_ECMAScript#15.9.4.3_Date.UTC</a></p>
